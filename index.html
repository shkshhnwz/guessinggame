<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the right Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="heading">
        <h1>Guess the right Number and get Reward</h1>
    </div>
    <div class="content">
        <h2 id="heading2"> I'm thinking about a number between 1 to 100</h2>
        <form action="">
            <input type="number" min="1" max="100" id="userinput">
        </form>
        <button type="button" class="btn btn-warning m-10" id="checking">Check</button>
        <div class="congmssg">
            <h2 id="result"> Congratulation you guessed right!</h2>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
